<html lang="en">
    <head>
        <!-- METADATA -->
        <meta charset="UTF-8">
        <title>Marina Machado's UX portfolio - Contact</title>
        <meta name="description" content="Hey there! Welcome to 'Put a smile on your design'. A UX Designer portfolio by Marina Machado.">
        <meta name="author" content="Marina Machado"/>
        <!-- NODE MODULES DEPENDENCIES -->
        <link href="src/node_modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="src/node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css" rel="stylesheet">
        <link href="src/node_modules/@fortawesome/fontawesome-free/css/brands.min.css" rel="stylesheet">
        <link href="src/node_modules/@fortawesome/fontawesome-free/css/solid.min.css" rel="stylesheet">
        <script src="src/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="src/node_modules/bootstrap/js/bootstrap.min.js"></script>
        <!-- IMPORTS -->
        <link href="src/css/stylesheet.css" rel="stylesheet">
        <link href="src/js/javascript.js" rel="js">
    </head>
    <body class="content">
        <header>
            <nav class="navbar navbar-expand-md sticky-top navbar-light">
                <div class="container">
                    <span class="navbar-brand" id="author">
                        <h5 class="mb-0">Marina Machado</h5>
                        <p class="mb-0">UX Designer</p>
                    </span>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <nav class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" id="nav-home" href="contact.html" title="Contact">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="nav-home" href="home.html" title="Welcome!">Welcome!</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="contact-form">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block">
                            <img class="img-fluid" src="src/img/illustrations/mail.png" alt="An illustration of a mail letter.">
                        </div>
                        <form class="col">
                            <h1>Contact</h1>
                            <h3>Dear Marina Machado, </h3>
                            <div class="form-group">
                                <textarea id="contact-message" class="form-control" rows="5" placeholder="Your message..."></textarea>
                            </div>
                            <br/>
                            <h3>Best regards,</h3>
                            <div class="form-group">
                                <input id="contact-name" type="text" class="form-control" placeholder="Your name..."/>
                            </div>
                            <div class="form-group">
                                <input id="contact-email" type="email" class="form-control" placeholder="Your email..."/>
                            </div>
                            <br/>
                            <button type="submit" class="btn btn-primary btn-block">Send email</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <ul class="social-media-links float-right">
                    <li class="social-media-link">
                        <a class="linkedin" id="linkedin" href="https://www.linkedin.com/in/mei-marina-machado/" target="_blank"><i class="fab fa-linkedin icon-md"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
